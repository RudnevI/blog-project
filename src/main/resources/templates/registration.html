<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:insert="blocks/bootstrap">
</head>
<body>

<div th:insert="blocks/navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3 mt-5">
            <form th:action="@{/signup}" method="post">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="staticEmail" name="email">
                    </div>


                </div>
                <div class="mb-3 row">
                <label for="username">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="" name="userName" id="username">
                </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-default btn-dark">Sign up</button>
            </form>
        </div>
    </div>
</div>




</body>
</html>
